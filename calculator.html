<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        body{
            text-align: center;
            border: 5px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center; color: black; padding: 2px;">CALCULATOR</h1>
    <input type="number" placeholder="x value" id="Num1">
    <input type="number" placeholder="y value" id="Num2">
    <div>
        <h1 id="1"></h1>
        <h1 id="2"></h1>
        <h1 id="3"></h1>
        <h1 id="4"></h1>
        <h1 id="5"></h1>
        <button type="button" class="btn btn-primary" onclick="add()">1</button>
        <button type="button" class="btn btn-secondary" onclick="sub()">2</button>
        <button type="button" class="btn btn-success" onclick="mul()">3</button>
        <button type="button" class="btn btn-danger" onclick="div()">4</button>
        <button type="button" class="btn btn-light" onclick="mod()">5</button>
    </div>
</body>
<script>
    function add()
    {
        x=Number(document.getElementById("Num1").value);
        y=Number(document.getElementById("Num2").value);
        document.getElementById("1").innerHTML=x+y;
    }
    function sub()
    {
        x=Number(document.getElementById("Num1").value);
        y=Number(document.getElementById("Num2").value);
        document.getElementById("2").innerHTML=x-y;
    }
    function mul()
    {
        x=Number(document.getElementById("Num1").value);
        y=Number(document.getElementById("Num2").value);
        document.getElementById("3").innerHTML=x*y;
    }
    function div()
    {
        x=Number(document.getElementById("Num1").value);
        y=Number(document.getElementById("Num2").value);
        document.getElementById("4").innerHTML=x/y;
    }
    function mod()
    {
        x=Number(document.getElementById("Num1").value);
        y=Number(document.getElementById("Num2").value);
        document.getElementById("5").innerHTML=x%y;
    }
</script>
</html>
